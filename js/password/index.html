<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password validate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Page</h1>
    <div style="display: flex">
      <div style="flex: 1">
        username <input type="text" name="username" id="username" /><br /><br />
        password
        <input type="password" name="password" id="password" /><br /><br />
        Re-type password
        <input type="password" name="repassword" id="repassword" />
        <br />
        <br /><br />
      </div>
      <div style="flex: 1"><h1 id="fail" style="color: red"></h1></div>
    </div>
    <button onclick="registration()">Register</button>
    <br /><br /><br />
    <h1 id="success" style="color: green"></h1>
  </body>
  <script>
    function registration() {
  var password = document.getElementById("password").value;
  var repassword = document.getElementById("repassword").value;
  var success = document.getElementById('success')
  var fail = document.getElementById('fail')
  // console.log(repassword, password);
  var regexs = new RegExp("^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$");
  if (password == repassword) {
    console.log("matcheds")
    if (regexs.test(repassword)) {
      console.log("matched")
      success.innerText = 'Login Successful'
    } else {
      console.log("failed with regex")
      window.alert('Passwords must contain at least eight characters,including uppercase,lowercase letters,numbers and special characters.')
      fail.innerText = 'Passwords must contain at least eight characters,including uppercase,lowercase letters,numbers and special characters.'
    }
  } else {
    console.log("failed with password")
    window.alert("Password and Re-Type Password doesn't match")
    fail.innerText = "Password and Re-Type Password doesn't match"
  }
}
  </script>
</html>
