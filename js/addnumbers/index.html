<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add numbers</title>
  <link href="style.css" rel="stylesheet">
  <style>
    h1{
    text-align: center;
}
table, th, td {
    border:1px solid black;
  }
  .container {
    height: 200px;
    position: relative;
    border: 3px solid green;
  }
  
  .center {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  </style>
  <script>
    function add() {
      var value1 = document.getElementById('weddingEvent').value;
      var value2 = document.getElementById('corporateEvent').value;
      console.log(value1, value2);
      document.getElementById("output").innerHTML = +value1 + +value2;
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="center">
      <h1>Adding the events</h1>

      <table>
        <tr>
          <td>Number of wedding events</td>
          <td><input id="weddingEvent" name="wedding" type="text"></td>
        </tr><br>
        <br>
        <tr>
          <td>Number of Corporate events</td>
          <td><input id="corporateEvent" name="corporate" type="text"></td>
        </tr>
      </table>

      <div class="center">
        <button onclick="add()">Add</button>
      </div>
    </div>
  </div>
  
  <h1 id="output" style="text-align:center">Number of Events</h1>

</body>

</html>
